<script>
	$(document).ready(function(){
		
		 $("#loginbutton").click(function(e){    
			  e.preventDefault();
			  username=$("#username").val();
			  password=$("#password").val();
			  $.ajax({
				  type: "POST",
				  url: "ajax/admin_user/login.php",
				  data: "name="+username+"&pwd="+password,
				  success: function(html){    
						console.log(html);
						if(html == true)    {
							location.reload();
						}else{
							$("#err-msg").css('display', 'inline', 'important');
							$("#err-msg").css('color', '#FF0000');
							$("#err-msg").html("Wrong username or password");
						}
				   },
				   beforeSend:function()
				   {
						$("#err-msg").css('display', 'inline', 'important');
						$("#err-msg").html("Loading...")
				   }
			  });
			return false;
		});
	});
</script>
